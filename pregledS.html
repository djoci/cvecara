<!doctype html>
<html lang="en">
  <head>
    <title>Cvećara</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Krub:300,400" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="cvecara.css" />
  </head>
  <body>
    <h1 class="text-center">Cvećara</h1>
    <div class="container">
        
            <form method="GET" onsubmit="zapamti()">
                <div><b>Ime i prezime:</b> <span id="user"></span></div>
                <div><b>Platna kartica:</b> <span id="kartica"></span></div>
                <div id="dostava"></div>                
                <div class="marg"><b>Ukupna cena:</b> <span id="kompl-cena"></span> </div>  
               <div class="table-responsive-sm">
                <table class="table table-bordered table-hover">
                    <tr id="ruza">
                        <td>Ruža</td>
                        <td > Količina: <span id="ruz-kol">OVDE IDE BROJ</span> </td>
                        <td > <span id="ruz-ukcena"> </span> RSD</td>
                        <td> Po komadu: <span id="ruz-kom"> </span></td>
                    </tr>
                    <tr id="ljiljan">
                        <td>Ljiljan</td>
                			<td> Količina: <span id="ljilj-kol">OVDE IDE BROJ</span> </td>
                     		<td><span id="ljilj-ukcena"> </span> RSD</td>                           
                            <td>Po komadu: <span id="ljilj-kom"> </span> </td>
                    </tr>
                    <tr id="gerber">
                        <td>Gerber</td>
                        <td > Količina: <span id="ger-kol">OVDE IDE BROJ</span> </td>
                     	<td ><span id="ger-ukcena"> </span> RSD</td>                           
                        <td>Po komadu: <span id="ger-kom"> </span> </td>
                    </tr>
                </table>
               </div>
            </form>
        
    </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
   <script>
function addClass(el, classNameToAdd){
    el.className += ' ' + classNameToAdd;   
}   
//loading
var ruz = JSON.parse(localStorage.getItem('ruz'));
var ljilj = JSON.parse(localStorage.getItem('ljilj'));
var ger = JSON.parse(localStorage.getItem('ger'));
var user = JSON.parse(localStorage.getItem('user'));
var kartica = localStorage.getItem('kartica');
var dostava = localStorage.getItem('dostava');

var Cena = localStorage.getItem(document.getElementById('kompl-cena').value);

document.getElementById('user').innerHTML = user.imeprezime;
document.getElementById('kartica').innerHTML = kartica;



if(ruz.quantity>0){
	document.getElementById('ruz-kol').innerHTML = ruz.quantity;
	document.getElementById('ruz-ukcena').innerHTML =ruz.quantity * ruz.price;
    document.getElementById('ruz-kom').innerHTML =ruz.price;
} else {
	addClass(document.getElementById('ruza'),'d-none')
}
if(ljilj.quantity>0){
	document.getElementById('ljilj-kol').innerHTML = ljilj.quantity;
	document.getElementById('ljilj-ukcena').innerHTML =ljilj.quantity * ljilj.price;
	document.getElementById('ljilj-kom').innerHTML =ljilj.price;
} else {
	addClass(document.getElementById('ljiljan'),'d-none')
}
if(ger.quantity>0){
	document.getElementById('ger-kol').innerHTML = ger.quantity;
	document.getElementById('ger-ukcena').innerHTML =ger.quantity * ger.price;
	document.getElementById('ger-kom').innerHTML =ger.price;
} else {
	addClass(document.getElementById('gerber'),'d-none')
}
var ukupnacena = (ruz.quantity * ruz.price) + (ljilj.quantity * ljilj.price) + (ger.quantity * ger.price)
if (dostava=="true") {
   ukupnacena += 500; 
	document.getElementById('dostava').innerHTML = "Troškovi dostave od 500 RSD su uključeni u cenu."
} else {
		document.getElementById('dostava').innerHTML = "Kurirska služba će vam naplatiti dostavu po njihovom cenovniku."
}
document.getElementById('kompl-cena').innerHTML = ukupnacena;


 
   </script>    
    
  </body>
</html>
